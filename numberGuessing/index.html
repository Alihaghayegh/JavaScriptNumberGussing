<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <h2 class="text">Number Guessing Game</h2>
      <h3 class="text">Please enter a number between 1 to 50...</h3>
      <input type="number" class="userGuess" id="input" />
      <button class="userBtn" id="button" >Guess</button>
      <h2 class="text" id="winStatus">Guess status</h2>
    </div>
  </body>
  <script src="script.js"></script>
</html>
